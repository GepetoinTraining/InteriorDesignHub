name: Firebase Deploy

on:
  push:
    branches:
      - main 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”¹ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # ðŸ”¸ or match your project version

      - name: ðŸ”¹ Install dependencies (Root)
        run: npm ci

      - name: ðŸ”¹ Build Frontend
        run: npm run build

      - name: ðŸ”¹ Install dependencies (Functions)
        working-directory: functions
        run: npm ci

      - name: ðŸ”¹ Build Functions
        working-directory: functions
        run: npm run build

      - name: ðŸ”¹ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_INTERIORDESIGNHUBAPP }}"
          channelId: live
