<h1 class="text-slate-900 text-4xl font-bold leading-tight tracking-tight">Generate Reports</h1>

<div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg space-y-8">

<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<label class="flex flex-col">

</label>
<label class="flex flex-col">
<p class="text-slate-800 text-sm font-medium leading-normal pb-2">Salesperson</p>

<option value="">Select Client</option>
<option value="client1">Client Alpha</option>
<option value="client2">Client Beta</option>
<option value="client3">Client Gamma</option>
</select>
</label>
</div>
</div>

<label class="flex flex-col">

<option value="csv">CSV</option>
<option value="pdf">PDF</option>
</select>
</label>
