</div>
<h2 class="text-xl font-semibold tracking-tight text-gray-800">Design Hub</h2>
</div>
<div class="flex flex-1 justify-end gap-3 sm:gap-4">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-gray-100 hover:bg-gray-200 text-gray-700 transition-colors">
<div data-icon="Bell" data-size="20px" data-weight="regular">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">

</svg>
</div>
<span class="sr-only">Notifications</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-gray-300" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCrqb2jiG3WeGkHOwq7mm_RoThVw66wyBO96AFtaIAwQ_ncZw2OGuDXx1vNnQb_QeYDItFLU-izrnS_Ay6LJyyuIRr04I65hnEPrMf1nXHoUhbuORSq9b-KWkqKxIFbEphvlR3szthuK61XluScfHe5VbfYKfNryHnhAO3UN_v49BQNbVQswiImjxBgCoTyY606BEJW_vx-G6186Arz6AVFimuuZy0ZEfIeiu3bAXUM7LaxOlXW3kYf_ewSNpMIfatmcQRe7kin9ihq");'></div>
</div>
</header>
<main class="flex flex-1 justify-center py-8 px-4 sm:px-6 lg:px-8">
<div class="layout-content-container w-full max-w-2xl space-y-8">
<div>
<h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Profile</h1>
<p class="mt-2 text-sm text-gray-600">Manage your personal information and settings.</p>
</div>
<form class="space-y-6 bg-white p-6 sm:p-8 rounded-lg shadow">
<div>
<label class="label-text" for="profile-photo">Profile Photo</label>
<div class="flex items-center space-x-4">
<div class="h-24 w-24 rounded-full bg-gray-200 flex items-center justify-center text-gray-500">
<svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<div class="flex flex-col">
<input class="hidden" id="profile-photo-upload" type="file"/>
<label class="cursor-pointer rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2" for="profile-photo-upload">
<span>Upload Photo</span>
</label>
<p class="mt-1 text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<div>
<label class="label-text" for="name">Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-gray-900 placeholder:text-gray-400" id="name" placeholder="Enter your name" type="text" value=""/>
</div>
<div>
<label class="label-text" for="email">Email</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-gray-900 placeholder:text-gray-400" id="email" placeholder="Enter your email address" type="email" value=""/>
</div>
<div>
<label class="label-text" for="phone">Phone</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-gray-900 placeholder:text-gray-400" id="phone" placeholder="Enter your phone number" type="tel" value=""/>
</div>
<div>
<label class="label-text" for="company">Company</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-gray-900 placeholder:text-gray-400" id="company" placeholder="Enter your company name" type="text" value=""/>
</div>
<div>
<label class="label-text" for="job-title">Job Title</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-gray-900 placeholder:text-gray-400" id="job-title" placeholder="Enter your job title" type="text" value=""/>
</div>
<div class="flex justify-end pt-4">
<button class="flex min-w-[84px] items-center justify-center rounded-lg h-10 px-6 bg-[#dce8f3] text-[#1e3a8a] text-sm font-semibold leading-normal tracking-wide shadow-sm hover:bg-[#c9d8e6] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#a0aec0] transition-colors" type="submit">
<span class="truncate">Update Profile</span>
</button>
</div>
</form>
</div>
</main>
</div>
</div>
