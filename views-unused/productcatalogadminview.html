<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
      .form-input,
      .form-textarea,
      .form-select {
        border-radius: 0.5rem;border-color: #e5e7eb;transition: all 0.15s ease-in-out;}
      .form-input:focus,
      .form-textarea:focus,
      .form-select:focus {
        border-color: #0f7fdb;box-shadow: 0 0 0 2px rgba(15, 127, 219, 0.2);}
      .btn-primary {
        background-color: #0f7fdb;
        color: white;
        font-weight: 600;padding: 0.75rem 1.5rem;border-radius: 0.5rem;
        transition: background-color 0.2s ease-in-out;
      }
      .btn-primary:hover {
        background-color: #0c6cb7;}
      .btn-secondary {
        background-color: #f3f4f6;color: #1f2937;font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        transition: background-color 0.2s ease-in-out;
      }
      .btn-secondary:hover {
        background-color: #e5e7eb;
      }
      .label-text {
        font-size: 0.875rem;font-weight: 500;
        color: #374151;margin-bottom: 0.5rem;
      }
      .section-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #111827;
        margin-bottom: 0.75rem;
        margin-top: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e5e7eb;
      }
      .nav-link {
        color: #374151;font-weight: 500;
        transition: color 0.2s ease-in-out;
      }
      .nav-link:hover {
        color: #0f7fdb;}
      .nav-link.active {
        color: #0f7fdb;
        font-weight: 700;
        border-bottom: 2px solid #0f7fdb;
        padding-bottom: 0.25rem;
      }
    </style>
</head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden" style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,119,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 bg-white px-8 py-4 shadow-sm">
<div class="flex items-center gap-4 text-gray-800">
<div class="size-7 text-[#0f7fdb]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

rule="evenodd"></path>
</svg>
</div>
<h2 class="text-gray-800 text-xl font-bold leading-tight tracking-[-0.015em]">Design Hub</h2>
</div>
<div class="flex flex-1 justify-end items-center gap-6">
<nav class="flex items-center gap-6">
<a class="nav-link text-sm" href="#">Dashboard</a>
<a class="nav-link text-sm" href="#">Leads</a>
<a class="nav-link text-sm active" href="#">Products</a>
<a class="nav-link text-sm" href="#">Orders</a>
<a class="nav-link text-sm" href="#">Customers</a>
<a class="nav-link text-sm" href="#">Reports</a>
</nav>
<button class="flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors">
<div data-icon="Bell" data-size="24px" data-weight="regular">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path>
</svg>
</div>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-gray-300 hover:border-[#0f7fdb] transition-all" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAM14Ire1FiBGDML3nZDR1bStc1_qwhs0l4n0A9pP8txDDbVyWUPweUVVXZJLU5IWC7n-GZPgDVL_vbb5bA79d5EpN-YbARxwm5U7OwKhbBaRRURmxJY95nlvw_Lcl5am2iILJV9kt3BvCHllXO5TX56cygMWCYHKitQwvPVM2dFoa_IhmZyAHAHKzl2WX-PLXTnhV6_WX000dcKsgGB87brHEHB7HhurvqCu2cyJwhsYpF_wVJ7UDFZkAs3cOXUW6EvnpCzdlaz8jq");'></div>
</div>
</header>
<main class="flex-1 bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
<div class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg">
<div class="mb-8">
<h1 class="text-gray-900 text-3xl font-bold leading-tight">Create New Product</h1>
<p class="text-gray-500 text-sm mt-1">Fill in the details to add a new product to your catalog.</p>
</div>
<form class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
<div class="sm:col-span-2">
<label class="label-text" for="product-name">Product Name</label>
<input class="form-input mt-1 block w-full h-12 px-4 text-sm" id="product-name" placeholder="e.g., 'Velvet Armchair'" type="text"/>
</div>
<div class="sm:col-span-2">
<label class="label-text" for="description">Description</label>
<textarea class="form-textarea mt-1 block w-full p-4 text-sm" id="description" placeholder="Detailed description of the product..." rows="4"></textarea>
</div>
<div>
<label class="label-text" for="product-type">Product Type</label>
<select class="form-select mt-1 block w-full h-12 px-4 text-sm bg-[image:--select-button-svg]" id="product-type">
<option value="">Select type...</option>
<option value="furniture">Furniture</option>
<option value="decor">Decor</option>
<option value="lighting">Lighting</option>
<option value="textiles">Textiles</option>
</select>
</div>
<div>
<label class="label-text" for="sku">SKU</label>
<input class="form-input mt-1 block w-full h-12 px-4 text-sm" id="sku" placeholder="e.g., 'FURN-CHR-001'" type="text"/>
</div>
<div>
<label class="label-text" for="buying-price">Buying Price ($)</label>
<input class="form-input mt-1 block w-full h-12 px-4 text-sm" id="buying-price" placeholder="0.00" type="number"/>
</div>
<div>
<label class="label-text" for="selling-price">Selling Price ($)</label>
<input class="form-input mt-1 block w-full h-12 px-4 text-sm" id="selling-price" placeholder="0.00" type="number"/>
</div>
<div>
<label class="label-text" for="production-cost">Production Cost ($)</label>
<input class="form-input mt-1 block w-full h-12 px-4 text-sm" id="production-cost" placeholder="0.00" type="number"/>
</div>
<div>
<label class="label-text" for="stock-level">Stock Level</label>
<input class="form-input mt-1 block w-full h-12 px-4 text-sm" id="stock-level" placeholder="0" type="number"/>
</div>
<div class="sm:col-span-2">
<label class="label-text" for="supplier">Supplier</label>
<select class="form-select mt-1 block w-full h-12 px-4 text-sm bg-[image:--select-button-svg]" id="supplier">
<option value="">Select supplier...</option>
<option value="supplier-a">Supplier A</option>
<option value="supplier-b">Supplier B</option>
</select>
</div>
<div class="sm:col-span-2">
<h3 class="section-title">Variations</h3>
</div>
<div>
<label class="label-text" for="size">Size</label>
<input class="form-input mt-1 block w-full h-12 px-4 text-sm" id="size" placeholder="e.g., 'Large', 'Medium'" type="text"/>
</div>
<div>
<label class="label-text" for="color">Color</label>
<input class="form-input mt-1 block w-full h-12 px-4 text-sm" id="color" placeholder="e.g., 'Emerald Green', 'Navy Blue'" type="text"/>
</div>
<div class="sm:col-span-2">
<label class="label-text" for="material">Material</label>
<select class="form-select mt-1 block w-full h-12 px-4 text-sm bg-[image:--select-button-svg]" id="material">
<option value="">Select material...</option>
<option value="velvet">Velvet</option>
<option value="wood">Wood</option>
<option value="metal">Metal</option>
<option value="ceramic">Ceramic</option>
</select>
</div>
<div class="sm:col-span-2">
<h3 class="section-title">Images</h3>
<div class="mt-2 flex justify-center rounded-lg border-2 border-dashed border-gray-300 px-6 py-10 hover:border-[#0f7fdb] transition-colors">
<div class="text-center">
<svg aria-hidden="true" class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48">
<path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<p class="mt-2 text-sm text-gray-600">
<span class="font-medium text-[#0f7fdb] hover:text-[#0c6cb7] cursor-pointer">Upload a file</span> or drag and drop
                    </p>
<p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
</div>
<input class="sr-only" id="file-upload" multiple="" name="file-upload" type="file"/>
</div>
</div>
<div class="sm:col-span-2">
<h3 class="section-title">Settings</h3>
<div class="mt-2 space-y-4">
<div class="flex items-start">
<div class="flex h-6 items-center">
<input checked="" class="h-5 w-5 rounded border-gray-300 text-[#0f7fdb] focus:ring-[#0f7fdb] checked:bg-[#0f7fdb] checked:border-[#0f7fdb] checked:bg-[image:--checkbox-tick-svg]" id="visibility" name="visibility" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-gray-900" for="visibility">Product Visibility</label>
<p class="text-gray-500">Make this product visible in the public catalog.</p>
</div>
</div>
</div>
</div>
<div class="sm:col-span-2 flex justify-end pt-4">
<button class="btn-secondary mr-3" type="button">Cancel</button>
<button class="btn-primary" type="submit">Save Product</button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
