</header>
<main class="flex-1 py-8 px-6 md:px-10">
<div class="max-w-4xl mx-auto">
<div class="mb-8">
<h1 class="text-slate-900 text-3xl font-bold leading-tight tracking-tight">Product Details</h1>
<p class="text-slate-600 text-base font-normal leading-normal mt-1">Manage product information for purchasing and inventory.</p>
</div>
<div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="productName">Product Name</label>
<input class="form-input w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm" id="productName" placeholder="e.g., Velvet Armchair" type="text"/>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="buyingPrice">Buying Price</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-slate-500 sm:text-sm">$</span>
</div>
<input class="form-input w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm pl-7" id="buyingPrice" placeholder="0.00" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="productionCost">Production Cost</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-slate-500 sm:text-sm">$</span>
</div>
<input class="form-input w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm pl-7" id="productionCost" placeholder="0.00" type="number"/>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="salePrice">Sale Price</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-slate-500 sm:text-sm">$</span>
</div>
<input class="form-input w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm pl-7" id="salePrice" placeholder="0.00" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="profitMargin">Profit Margin (Markup)</label>
<div class="relative">
<input class="form-input w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm pr-8" id="profitMargin" placeholder="0.00" type="number"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="text-slate-500 sm:text-sm">%</span>
</div>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="stockLevel">Current Stock Level</label>
<input class="form-input w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm" id="stockLevel" placeholder="e.g., 50" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="leadTime">Lead Time (Days)</label>
<input class="form-input w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm" id="leadTime" placeholder="e.g., 14" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="supplierInfo">Supplier Information</label>
<textarea class="form-textarea w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm" id="supplierInfo" placeholder="Enter supplier name, contact, etc." rows="3"></textarea>
</div>
<div class="flex justify-end pt-4">
<button class="flex items-center justify-center rounded-md h-10 px-5 bg-blue-600 text-white text-sm font-semibold leading-normal tracking-wide shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors" type="button">
<span class="material-icons-outlined mr-2 text-lg">save</span>
                Save Changes
              </button>
</div>
</div>
