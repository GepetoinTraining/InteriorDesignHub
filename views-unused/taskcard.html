<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Task Card - Stitch Design CRM</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Material+Icons" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: 'liga';
    }
  </style>
</head>
<body class="bg-gray-100" style="font-family: 'Inter', sans-serif;">
<div class="flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-sm bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer group">
<div class="p-5">
<div class="flex items-start justify-between mb-3">
<div>
<h3 class="text-lg font-semibold text-gray-800 group-hover:text-[#6A7FDB]">Client Meeting</h3>
<p class="text-xs text-gray-500">Project: Modern Living Room Design</p>
</div>
<div class="flex-shrink-0 ml-2">
<span class="px-2.5 py-1 text-xs font-medium text-white bg-[#6A7FDB] rounded-full">To Do</span>
</div>
</div>
<div class="flex items-center text-sm text-gray-600 mb-3">
<span class="material-icons text-base mr-2 text-gray-500">event</span>
<span>Due: Today, 2:00 PM</span>
</div>
<div class="flex items-center text-sm text-gray-600 mb-4">
<span class="material-icons text-base mr-2 text-gray-500">person_outline</span>
<span>Client: Eleanor Vance</span>
</div>
<div class="h-1 bg-gray-200 rounded-full overflow-hidden mb-1">
<div class="h-full bg-[#6A7FDB]" style="width: 30%;"></div>
</div>
<p class="text-xs text-gray-500 text-right">30% Complete</p>
</div>
<div class="bg-gray-50 px-5 py-3 border-t border-gray-200">
<button class="w-full text-sm font-medium text-[#6A7FDB] hover:text-[#5166B7] transition-colors duration-200 flex items-center justify-center">
          View Details
          <span class="material-icons text-sm ml-1">arrow_forward</span>
</button>
</div>
</div>
</div>

</body></html>
