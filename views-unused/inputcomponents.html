<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
      :root {
        --input-bg-color: #f8fafc;--input-text-color: #0f172a;--input-border-color: #cbd5e1;--input-focus-border-color: #64748b;--input-placeholder-color: #94a3b8;--input-disabled-bg-color: #e2e8f0;--input-disabled-text-color: #64748b;--input-error-border-color: #ef4444;--input-error-text-color: #ef4444;--label-text-color: #334155;}
      .themed-input {
        background-color: var(--input-bg-color);
        color: var(--input-text-color);
        border: 1px solid var(--input-border-color);
        padding: 0.75rem 1rem;border-radius: 0.75rem;font-size: 1rem;line-height: 1.5rem;transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .themed-input::placeholder {
        color: var(--input-placeholder-color);
      }
      .themed-input:focus {
        outline: none;
        border-color: var(--input-focus-border-color);
        box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.2);}
      .themed-input:disabled {
        background-color: var(--input-disabled-bg-color);
        color: var(--input-disabled-text-color);
        cursor: not-allowed;
        border-color: var(--input-disabled-bg-color);
      }
      .themed-input.error {
        border-color: var(--input-error-border-color);
        color: var(--input-error-text-color);
      }
      .themed-input.error:focus {
         box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);}
      .themed-label {
        color: var(--label-text-color);
        font-weight: 500;margin-bottom: 0.5rem;}
    </style>
</head>
<body class="bg-slate-50" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col items-center justify-center p-6">
<div class="w-full max-w-lg space-y-8 p-8 bg-white shadow-xl rounded-2xl">
<h1 class="text-2xl font-semibold text-slate-800 text-center">Reusable Input Component</h1>
<div class="flex flex-col">
<label class="themed-label text-sm" for="standard-input">Standard Input</label>
<input class="form-input themed-input w-full" id="standard-input" placeholder="Enter text here..." type="text"/>
</div>
<div class="flex flex-col">
<label class="themed-label text-sm" for="value-input">Input with Value</label>
<input class="form-input themed-input w-full" id="value-input" type="text" value="This is some pre-filled text"/>
</div>
<div class="flex flex-col">
<label class="themed-label text-sm" for="disabled-input">Disabled Input</label>
<input class="form-input themed-input w-full" disabled="" id="disabled-input" placeholder="Cannot edit this" type="text"/>
</div>
<div class="flex flex-col">
<label class="themed-label text-sm" for="error-input">Input with Error</label>
<input class="form-input themed-input error w-full" id="error-input" type="text" value="Invalid entry"/>
<p class="text-xs mt-1" style="color: var(--input-error-text-color);">This field has an error.</p>
</div>
<div class="flex flex-col">
<label class="themed-label text-sm" for="textarea-input">Textarea Field</label>
<textarea class="form-textarea themed-input w-full min-h-[120px] resize-y" id="textarea-input" placeholder="Enter longer text here..."></textarea>
</div>
</div>
</div>
</div>

</body></html>
